services:
  postgres:
    image: postgres:16
    container_name: drone-sim-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-app}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-app}"
      POSTGRES_DB: "${POSTGRES_DB:-drones}"
      PGDATA: "${PGDATA:-/var/lib/postgresql/data}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-drones}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - drone-network

  backend:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: drone-sim-backend
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8081}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-drones}
      SPRING_DATASOURCE_USERNAME: "${POSTGRES_USER:-app}"
      SPRING_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD:-app}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drone-network

volumes:
  pgdata:
    name: drone-sim-pgdata

networks:
  drone-network:
    name: drone-sim-network
    driver: bridge
